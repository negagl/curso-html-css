<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>¿Cual es tu correo?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>¿Cual es tu pais de residencia?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </label>
                <label for="código postal">
                    <span>¿Cual es tu código postal?</span>
                    <input type="text" name="código postal" id="código postal" autocomplete="postal-code" required>
                </label>
                <input type="submit" value="enviar">
            </form>
        </section>
    </main>
</body>
</html>
