<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <main>
        <section>
            <!-- Button puedes usarlo en cualquier cosa que no sea un formulario ya que permite colocar más contenido dentro de él. -->
            <input type="submit" value="Enviar">
            <button type="submit">Enviar</button>
        </section>
    </main>
</body>
</html>
