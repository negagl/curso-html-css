<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Tarjeta con posiciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="main-container">
            <div class="card">
                <div class="card__main">
                    <img src="images/thresh.jpg" alt="Thresh" class="card__splashart">
                    <p class="summoner-name">NegaGL</p>
                    <hr>
                </div>
                <div class="card__footer">
                    <div class="spells-section">
                        <img src="images/Flash.jpg" alt="Flash" class="spells-section__spell" id="flash">
                        <img src="images/Ignicion.jpg" alt="Ignite" class="spells-section__spell">
                    </div>
                    <div class="summoner_icon">
                        <img src="images/invocador.png" alt="Summoner Icon" class="rounded">
                    </div>
                    <div class="runes">
                        <img src="images/replica.png" alt="Primary rune" class="rounded runes__primary">
                        <img src="images/inspiracion.png" alt="Secondary rune" class="rounded runes__secondary">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
